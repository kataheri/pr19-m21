name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 22
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '22'

  api-tests:
    name: Run API Tests
    runs-on: ubuntu-latest
    needs: setup

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Grant Execute Permission for Gradlew
      run: chmod +x ./gradlew

    - name: Install Dependencies
      run: ./gradlew api:dependencies

    - name: Run API Tests
      run: ./gradlew api:test

    - name: Upload API Test Results
      uses: actions/upload-artifact@v3
      with:
        name: api-test-results
        path: api/build/test-results/

  web-ui-tests:
    name: Run Web UI Tests
    runs-on: ubuntu-latest
    needs: setup

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Grant Execute Permission for Gradlew
      run: chmod +x ./gradlew

    - name: Install Dependencies
      run: ./gradlew web-ui:dependencies

    - name: Run Web UI Tests
      run: ./gradlew web-ui:test

    - name: Upload Web UI Test Results
      uses: actions/upload-artifact@v3
      with:
        name: web-ui-test-results
        path: web-ui/build/test-results/

  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: [api-tests, web-ui-tests]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Grant Execute Permission for Gradlew
      run: chmod +x ./gradlew

    - name: Build API
      run: ./gradlew api:build

    - name: Build Web UI
      run: ./gradlew web-ui:build

    - name: Deploy Application
      run: |
        echo "Deploy scripts go here."
        # Add deployment logic
